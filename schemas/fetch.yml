$schema: http://json-schema.org/draft-04/schema#

definitions:
  headers:
    type: object
    additionalProperties:
      type: string

type: object
properties:
    inputs:
      type: object
      required:
        - url

      properties:
        url:
          type: string

        headers:
          $ref: "#/definitions/headers"

        body:
          type: string

    options:
      type: object
      properties:
        method:
          type: string
          enum:
            - GET
            - POST
            - PUT
            - PATCH
            - DELETE
            - OPTIONS
            - HEAD

        userAgent:
          type: string
          default: mr_markov yolo/4.20

        successCodes:
          type: array
          default:
            - 200

        redirectLimit:
          type: number
          default: 3

    outputs:
      type: object
      properties:
        statusCode:
          type: number

        headers:
          $ref: "#/definitions/headers"

        body:
          type: string
