$schema: http://json-schema.org/draft-04/schema#

type: object
properties:
    inputs:
      type: object
      required:
        - value

      properties:
        value:
          anyOf:
             - type: string
             - type: number

    outputs:
      type: object
      additionalProperties:
        type: object
        properties:
          joiner:
            type: string
            enum:
              - AND
              - OR

          output:
            anyOf:
               - type: string
               - type: number

          conditions:
            type: array
            items:
              type: object
              properties:
                operation:
                  type: string
                  enum:
                    - >
                    - >=
                    - <
                    - <=
                    - ==
                    - !=
                    - =~

                value:
                  anyOf:
                     - type: string
                     - type: number
